<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Recharge</title>
    <!-- Font awesome kit link -->
    <script src="https://kit.fontawesome.com/afa27c8be3.js" crossorigin="anonymous"></script>
    <!-- Google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Daisy UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- link favicon -->
    <link rel="shortcut icon" href="assets/my recharge.png" type="image/x-icon">
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
            }
          }
        }
      }
    </script>
    <style>
        .poppins-font {
            font-family: "Poppins", sans-serif;
        }
    </style>

</head>
<body class="bg-gray-300">
<!--max-w-lg-->
    <section class="md:w-full  mx-auto bg-white">
        <!-- Header -->
    <main class="flex flex-col  items-center justify-center gap-2 h-screen">
        <div class="">
            <img class="max-w-xs mx-auto" src="assets/logo.png" alt="">
        </div>
        <!-- login -->
        <div>
          <fieldset class="fieldset w-xs border-base-300 p-6 rounded-box space-y-2">
            
            <div class="space-y-4">
              <div class="space-y-2">
                <label class=" text-xs">Mobile Number</label>
                <input type="email" class="input border pl-3" placeholder="Enter Mobile Number" />
              </div>
              
              <div class="space-y-2">
                <label class=" text-xs">Enter Password</label>
                <input type="password" class="input border pl-3" placeholder="Password" />
              </div>
            </div>
            
            <button id="login-btn" class="btn bg-green-500 block text-white text-sm">Login</button>
          </fieldset>
        </div>

    </section>


    <script src="scripts/script.js"></script>
</body>
</html>
