<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Recharge</title>
    <!-- Font awesome kit link -->
    <script src="https://kit.fontawesome.com/afa27c8be3.js" crossorigin="anonymous"></script>
    <!-- Google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Daisy UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- link favicon -->
    <link rel="shortcut icon" href="assets/my recharge.png" type="image/x-icon">
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
            }
          }
        }
      }
    </script>
    <style>
        .poppins-font {
            font-family: "Poppins", sans-serif;
        }
    </style>

</head>
<body class="bg-gray-300">
<!--max-w-lg-->
    <section class="bg-white flex max-h-screen justify-center items-center lg:max-w-md mx-auto">
      <div>
        <div class="mt-30">
          <img src="assets/logo.png" alt="" class="mx-auto">
        </div>

        <fieldset class="fieldset mx-auto w-sm border-base-300 p-4 rounded-box space-y-2">
          
          
          <label class="fieldset-label text-2xl">Mobile Number</label>
          <input type="email" class="input text-lg w-sm h-[60px] border rounded-lg pl-4 mb-4" placeholder="Mobile Number" />
          
          <label class="fieldset-label text-2xl">Password</label>
          <input type="password" class="input text-lg w-sm h-[60px] border rounded-lg pl-4 " placeholder="Password" />
          
          <div>
            <button class="btn btn-neutral mt-4 text-xl bg-blue-900 text-white font-bold w-full h-[50px] rounded-lg" id="login-btn">Login</button>
          </div>
        </fieldset>
      </div>
    </section>


    <script src="scripts/script.js"></script>
</body>
</html>
