<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <!-- Font awesome kit link -->
    <script src="https://kit.fontawesome.com/afa27c8be3.js" crossorigin="anonymous"></script>
    <!-- Google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Daisy UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- Font Awesome kit script -->
<script src="https://kit.fontawesome.com/afa27c8be3.js" crossorigin="anonymous"></script>
    <!-- link favicon -->
    <link rel="shortcut icon" href="assets/my recharge.png" type="image/x-icon">
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
            }
          }
        }
      }
    </script>
    <style>
        .poppins-font {
            font-family: "Poppins", sans-serif;
        }
    </style>
</head>
<body class="bg-gray-300 poppins-font">
    <section class="max-w-md min-h-screen mx-auto bg-white">
        <!-- header -->
        <header>
            <div class="navbar bg-blue-800 text-white shadow-sm">
                <div class="navbar-start">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"> <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" /> </svg>
                        </div>
                        <ul
                        tabindex="0"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                        <li><a>Homepage</a></li>
                        <li><a>Portfolio</a></li>
                        <li><a>About</a></li>
                        </ul>
                    </div>
                </div>
                <div class="navbar-end">
                    <div class="flex gap-3 mr-3">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-bell"></i>
                    </div>
                </div>
                
                
                </div>
            </div>
        </header>

        <!-- main -->
        <main>
            <div>
                <div class=" flex items-center text-center gap-8 p-6 text-sm">
                    <!-- card 1 -->
                     <div>
                        <i class="fa-solid fa-qrcode text-3xl"></i>
                        <p>Scan & pay</p>
                     </div>
                    <!-- card 2 -->
                     <div>
                        <i class="fa-solid fa-address-book text-3xl"></i>
                        <p>To Mobile or Contact</p>
                     </div>
                    <!-- card 3 -->
                     <div>
                        <i class="fa-solid fa-building-columns text-3xl"></i>
                        <p>To Bank A/c  or UPI ID </p>
                     </div>
                    <!-- card 4 -->
                     <div>
                        <i class="fa-regular fa-id-badge text-3xl"></i>
                        <p>To Self A/c</p>
                     </div>
                </div>
                <!-- second part -->
                <div class="flex gap-4 p-4 text-sm">
                    <div class="bg-gray-300 flex flex-1 py-2 rounded-xl gap-4 items-center p-4">
                        <i class="fa-solid fa-file-invoice-dollar text-4xl"></i>
                        <p>Check Balance <br> & History</p>
                    </div>
                    <div class="flex gap-4 bg-gray-300 flex-1 py-2 rounded-xl items-center p-4">
                        <i class="fa-solid fa-people-arrows text-3xl"></i>
                        <p class="">Refer and <br> Get 1000</p>
                    </div>
                </div>
            </div>
        </main>
    </section>
</body>
</html>
